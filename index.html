<body>
<div class="container">
    <h1>Factorial Calculator</h1>
    <input type="number" id="number" placeholder="Enter a number" min="0">
    <div>
        <button onclick="factorialReduce()">Calculate (Reduce)</button>
        <button onclick="factorialLoop()">Calculate (Loop)</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>
    </div>
    <div id="output" class="result">Result will appear here</div>
</div>
